<!doctype html>

<html>
<head>
  <title>Messages</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
        $.getJSON("https://messagehub.herokuapp.com/messages.json", function(data) {
                $('#messages').html("");
                $.each(data, function(id,data) {
                        $("#messages").append('<p>'+data["content"]+" by "+data["username"] + "</p>");
                });
        });
    });
  </script>
</head>

<body>
  <h1>Messages</h1>
  <div id="messages">Loading...</div>
</body>
</html>
